
<!DOCTYPE html>
<html>
<head><title>Adicionar Produto</title></head>
<body>
  <h1>➕ Adicionar Novo Produto</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <p style="color: {{ 'green' if category == 'success' else 'red' }}">{{ message }}</p>
    {% endfor %}
  {% endwith %}

  <form method="POST">
    <label>URL do Produto:</label><br>
    <input type="text" name="url" required><br><br>

    <label>Preço Desejado (R$):</label><br>
    <input type="text" name="preco_desejado" required><br><br>

    <label>Seu E-mail:</label><br>
    <input type="email" name="email" required><br><br>

    <button type="submit">Salvar Produto</button>
  </form>

  <p><a href="{{ url_for('index') }}">⬅ Voltar</a></p>
</body>
</html>
