{% extends "base.html" %}
{% block title %}Adicionar Produto{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Adicionar Produto</h2>
      <form method="post">
        <div class="mb-3">
          <label for="url" class="form-label">URL do Produto</label>
          <input type="url" class="form-control" id="url" name="url" required>
        </div>
        <div class="mb-3">
          <label for="preco_desejado" class="form-label">Pre√ßo Desejado</label>
          <input type="number" step="0.01" class="form-control" id="preco_desejado" name="preco_desejado" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Seu E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Voltar</a>
      </form>
    </div>
  </div>
{% endblock %}
