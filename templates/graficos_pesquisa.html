{% extends 'base.html' %}

{% block content %}
    <h2>Relatório de Gráficos dos Produtos Pesquisados</h2>
    {% if graficos_html %}
        {% for nome, grafico in graficos_html.items() %}
            <h3>{{ nome }}</h3>
            {{ grafico|safe }}
        {% endfor %}
    {% else %}
        <p>Nenhum dado disponível para gerar gráficos.</p>
    {% endif %}
{% endblock %}
