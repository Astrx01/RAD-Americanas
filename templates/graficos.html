{% extends 'base.html' %}

{% block content %}
<h2>Gráficos de Preços dos Produtos</h2>
{% for nome, grafico in graficos_html.items() %}
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">{{ nome }}</h5>
        </div>
        <div class="card-body">
            {{ grafico|safe }}
        </div>
    </div>
{% endfor %}
{% endblock %}
